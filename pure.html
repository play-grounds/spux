        },
        {

          "date": "3:56pm, April 3, 2012",

        },
        {

    <script type="module">
      import { h, html, render, Component } from 'https://cdn.skypack.dev/spux'
      import 'https://cdn.skypack.dev/dior'
      import updateThis from 'https://unpkg.com/spux-modules/updatethis.js'
      import getj from 'https://unpkg.com/getj?module'

      var id = 'data'
      var spux

      globalThis.findById = (subject, arr) => {
        arr = arr || spux

        return arr.find(a => {
          if (a.children && a.children.length > 0) {
            return a['@id'] === subject ? true : findById(a.children, subject)
          } else {
            return a['@id'] === subject
          }
        })
        return a
      }

      const Post = props => {
        var selected = findById('#ui').selected
        var visibility =
          selected === props.lo['@id']
            ? 'email-item-selected'
            : 'email-item-unread'
        console.log('selected', selected)
        return html`
          <div
            class="email-item pure-g ${visibility}"
            onClick=${() => {
              spux[9].selected = props.lo['@id']
              renderAll()
            }}
          >
            <div class="pure-u">
              <img
                width="64"
                height="64"
                alt="${props.lo.avatar}"
                class="email-avatar"
                src="${props.lo.avatar}"
              />
            </div>

            <div class="pure-u-3-4">
              <h5 class="email-name">${props.lo.author}</h5>
              <h4 class="email-subject">${props.lo.title}</h4>
              <p class="email-desc">
                ${props.lo.description}
              </p>
            </div>
          </div>
        `
      }

      const Element = props => {
        var lo = findById(props.id)
        if (!lo) return
        var type = props.view || lo['@type']
        if (!type) return
        props.lo = lo

        return eval(type)(props)
      }

      // id should be anyURI
      const Elements = props => {
        return spux
          .filter(i => i['@type'] === props.view)
          .map(i => {
            return html`
              <${Element} id=${i['@id']} />
            `
          })
      }

      const Message = props => {
        var selected = findById('#ui').selected
        var message = findById(selected)
        console.log('message', message)
        return html`
          <div class="email-content">
            <div class="email-content-header pure-g">
              <div class="pure-u-1-2">
                <h1 class="email-content-title">${message.title}</h1>
                <p class="email-content-subtitle">
                  From <a>${message.author}</a>
                  <span style="margin-left: 0.2em">${message.date}</span>
                </p>
              </div>

              <div class="email-content-controls pure-u-1-2">
                <button class="secondary-button pure-button">
                  Reply
                </button>
                <button class="secondary-button pure-button">
                  Forward
                </button>
                <button class="secondary-button pure-button">
                  Move to
                </button>
              </div>
            </div>

            <div class="email-content-body">
              <p>
                ${message.description}.
              </p>
            </div>
          </div>
        `
      }

      const NavBar = props => {
        var posts = spux.filter(i => i['@type'] === 'Post')
        let folders = ['Important', 'Sent', 'Drafts', 'Trash']
        var labels = [
          { label: 'Personal', class: 'email-label-personal' },
          { label: 'Work', class: 'email-label-work' },
          { label: 'Travel', class: 'email-label-travel' }
        ]
        console.log('posts', posts)
        return html`
          <div id="nav" class="pure-u">
            <a href="#" class="nav-menu-button">Menu</a>

            <div class="nav-inner">
              <button class="primary-button pure-button">Compose</button>

              <div class="pure-menu">
                <ul class="pure-menu-list">
                  <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link"
                      >Inbox
                      <span class="email-count"> (${posts.length})</span></a
                    >
                  </li>
                  ${folders.map(
                    i => html`
                      <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link">${i}</a>
                      </li>
                    `
                  )}
                  <li class="pure-menu-heading">Labels</li>
                  ${labels.map(
                    i => html`
                      <li class="pure-menu-item">
                        <a href="#" class="pure-menu-link"
                          ><span class="${i.class}"></span>${i.label}</a
                        >
                      </li>
                    `
                  )}
                </ul>
              </div>
            </div>
          </div>
        `
      }

      const App = props => {
        var selected = findById('#ui').selected

        return html`
          <div id="layout" class="content pure-g">
            <${NavBar} />

            <div id="list" class="pure-u-1">
              <${Elements} view="Post" />
            </div>

            <div id="main" class="pure-u-1">
              <${Element} id="${selected}" view="Message" />
            </div>
          </div>
        `
      }

      async function renderAll () {
        spux = di[id]
        if (qs.uri) {
          spux = await getj(qs.uri)
        }
        render(h(App), document.body)
      }
      renderAll()
    </script>
  </head>
